# docker-compose.yml في الجذر
version: '3.8'
services:
  api-gateway:
    build: ./todo-api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - task-service
    environment:
      - JWT_SECRET=${JWT_SECRET}

  user-service:
    build: ./todo-user-service
    environment:
      - DB_HOST=postgres-user
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres-user

  task-service:
    build: ./todo-task-service
    environment:
      - DB_HOST=postgres-task
    depends_on:
      - postgres-task

  postgres-user:
    image: postgres:15
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_user_data:/var/lib/postgresql/data

  postgres-task:
    image: postgres:15
    environment:
      POSTGRES_DB: task_service_db
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_task_data:/var/lib/postgresql/data

volumes:
  postgres_user_data:
  postgres_task_data: